<!doctype html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <title>Order summary card</title>
</head>

<body>
    <div class="flex-center flex-column outer">
        <div class="flex-center">
            <div class="flex-center flex-column card">
                <img class="main-img" src="requirements/images/illustration-hero.svg">
                <div class="card-body">

                    <h1>Order Summary</h1>
                    <p class="mt-1 blue-text-color">
                        You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
                    </p>

                    <div class="info flex-center mt-2">
                        <div>
                            <img class="info-img" src="requirements/images/icon-music.svg">
                            <div class="info-details">
                                <p class="bold">Annual Plan</p>
                                <p class="blue-text-color mt-05">$59.99/year</p>
                            </div>
                        </div>
                        <a class="info-change bold" href="#"><b>Change</b></a>
                    </div>

                    <button class="blue-button mt-2 semi-bold">Proceed to Payment</button>
                    <br/>
                    <button class="transparent-button mt-2 blue-text-color bold">Cancel order</button>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
